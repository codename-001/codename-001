<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sidebar Navigasi</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
    }

    .sidebar {
      width: 200px;
      background-color: #1f1f1f;
      height: 100vh;
      color: white;
      padding-top: 20px;
      position: fixed;
      transition: transform 0.3s ease;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 12px 20px;
    }

    .sidebar a:hover {
      background-color: #444;
    }

    .content {
      margin-left: 200px;
      padding: 20px;
      flex-grow: 1;
    }

    .menu-toggle {
      display: none;
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 24px;
      background: none;
      border: none;
      color: white;
      z-index: 2;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
      }

      .sidebar.active {
        transform: translateX(0);
      }

      .menu-toggle {
        display: block;
        color: black;
      }

      .content {
        margin-left: 0;
        padding-top: 60px;
      }
    }
  </style>
</head>
<body>
  <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>

  <div class="sidebar" id="sidebar">
    <a href="index.html">Beranda</a>
    <a href="about.html">Tentang</a>
    <a href="projects.html">Proyek</a>
    <a href="contact.html">Kontak</a>
  </div>

  <div class="content">
    <h1>Halo Dunia!</h1>
    <p>Ini adalah website pertamaku dengan sidebar!</p>
  </div>

  <script>
    function toggleMenu() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('active');
    }
  </script>
</body>
</html>
